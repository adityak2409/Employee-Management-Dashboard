<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
    <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Department</mat-label>
    <mat-select formControlName="department" required>
      <mat-option *ngFor="let dept of departments" [value]="dept">{{ dept }}</mat-option>
    </mat-select>
    <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">Department is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Joining Date</mat-label>
    <input matInput type="date" formControlName="joiningDate" required>
    <mat-error *ngIf="employeeForm.get('joiningDate')?.hasError('required')">Joining Date is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
</form>
